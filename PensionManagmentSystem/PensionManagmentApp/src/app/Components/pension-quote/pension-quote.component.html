<div class="mask rgba-black-strong h-100">
    <div class="container py-5">
      <div class="row">
        <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto">
            
            <div class="form-header primary-color">
                <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-plus"></i>Pension Quote</h3>
              </div>
            <form #f="ngForm" (ngSubmit)="onSubmit(postForm)" novalidate #postForm="ngForm" name="formName"  method="POST" action="pensioner-details.pensioners">
               

                <div class="md-form">
                  <i class="fas fa-envelope prefix grey-text d-flex"></i>
                  <input type="Aadhaar"  ngModel name="Aadhaar" placeholder="Aadhaar" class="form-control validate" require autofocus #Aadaar="ngModel">
                 
                </div>

                <div class="md-form">
                  <i class="fas fa-envelope prefix grey-text d-flex"></i>
                  <input type="name"  ngModel name="name" class="form-control validate"  placeholder="Name" #Name="ngModel">

                </div>

                <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text d-flex"></i>
                    <input type="password"  ngModel name="password" class="form-control validate"  placeholder="Password" #password="ngModel">
                   
                  </div>
                  <div class="text-center">
                    <button type="sumbit" class="btn primary-color #FFA007 btn-lg"  (click)="onSubmit(postForm)" >Get Your Quote</button>
                    
                    <p>{{postForm}}</p>
                  </div>
