<html>

  <style>
    html {
      background-color: #E8F3D6;
    }
  </style>

<div  style="text-align:center;" class="alert alert-success" role="alert" >
  <h4 style="text-align:center;"class="alert-heading">Well done!</h4>
  <p> Great!
    You have successfully logged in!!
    Enter your Aadhaar to recieve a free quote!!
  </p>
  <hr>
</div>
<div class="mask rgba-black-strong h-100">
    <div class="container py-5">
      <div class="row">
        <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto">
            
            <div class="form-header primary-color">
                <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-plus"></i>Pension Quote</h3>
              </div>
            <form #f="ngForm" (submit)="onSubmit(postForm)" novalidate #postForm="ngForm" name="formName"  method="POST" action="pensioner-details.pensioners">
               

                <div class="md-form">
                  <i class="fas fa-envelope prefix grey-text d-flex"></i>
                  <input type="Aadhaar"  ngModel name="Aadhaar" placeholder="Aadhaar" class="form-control validate" require autofocus #Aadaar="ngModel">
                 
                </div>

              
                  <div class="text-center">
                    <button type="submit" class="btn btn-success">Get Your Quote</button>
                    
                  </div>
                  <table class="table" name="PensionQuote">
                    <thead>
                      <tr class="table-success">
                        <th scope="col">PensionAmount</th>
                        <th scope="col">BankCharge</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let X of pensionerQuote.pensionerDetails">
                       
                        <td>{{X.pension}}</td>
                        <td>{{X.Bank}}</td>
                        
                      </tr>
                    </tbody>
                  </table>
